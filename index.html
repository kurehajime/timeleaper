<html>
    <head>
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
        <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    </head>
    <body onload="init();">
        <canvas id="demoCanvas" width="500" height="500"></canvas>
    </body>
    <script>
        class Obj{
            constructor(){
                this.x = 0;
                this.y = 0;
                this.r = 0;
            }
        }
        class State{
            constructor(){
                this.life = 0;
                this.hitted = false;
                this.player = new Obj();
                this.enemy = new Obj();
                this.playerYV = 0;
            }
        }

        var stage = new createjs.Stage("demoCanvas");
        var player = new createjs.Shape();
        var enemy = new createjs.Shape();
        var rect = new createjs.Shape();
        var score =new createjs.Text();
        var watch = new createjs.Shape(); 
        var state = new State();
        function init() {
            InitParam();
            InitElement();
        }

        function InitParam(){
            state.player.x = 100;
            state.player.y = 100;
            state.player.r = 10 -3;

            state.enemy.x = 400;
            state.enemy.y = 140;
            state.enemy.r = 30;

            state.life = 3;

            state.playerYV = 0;

            state.hitted = false;
        }

        function InitElement(){
            rect.graphics.beginFill("White").drawRect(0,0,500,500);
            stage.addChild(rect);

            watch.graphics.beginFill("Yellow").drawRect(0,0,50,50);
            watch.x = 440;
            watch.y = 440;
            stage.addChild(watch);

            player.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 10);
            stage.addChild(player);

            enemy.graphics.beginFill("Red").drawCircle(0, 0, 30);
            stage.addChild(enemy);

            score.color = "Blue";
            score.font = "bold 20px Arial";
            score.x = 450;
            score.y = 50;
            stage.addChild(score);

            stage.update();

            player.addEventListener("click", handleClick);
            rect.addEventListener("click", handleClick);

            createjs.Ticker.timingMode = createjs.Ticker.RAF;
            createjs.Ticker.addEventListener("tick", handleTick);
        }

        function ElementUpdate(_state){
            player.x = state.player.x;
            player.y = state.player.y;

            enemy.x = state.enemy.x;
            enemy.y = state.enemy.y;
            if(state.life >= 0){
                score.text = "â™¥ ".repeat(state.life);
            }else{
                score.text = "";
            }
        }

        function handleClick(event){
            state.playerYV = -300;
        }
        function handleTick(event){
            let t = event.delta /1000 ;
            fall(t);
            enemyMove(t);
            ElementUpdate(state);
            hitTests();
            stage.update();
        }
        function fall(t){
            if(state.playerYV<=1000){
                if(state.player.y<=550){
                    state.playerYV += t * 700;
                }else{
                    if(state.playerYV>=0){
                        state.playerYV=0;
                    }
                }
            }
            state.player.y += state.playerYV * t;
        }

        function enemyMove(t){
            if(state.enemy.x<0){
                state.enemy.x=500;
                state.hitted = false;
            }
            state.enemy.x -= t *300;
        }
        function hitTests(){
            let isHit = hitTest(state.player,state.enemy);
            if(isHit && state.hitted ==false){
                state.hitted = true;
                state.life -=1;
            }
        }
        function hitTest(obj1,obj2){
            let a = obj1.x - obj2.x;
            let b = obj1.y - obj2.y;
            let c = Math.sqrt(a * a + b * b);
            if(c <= obj1.r + obj2.r){
                return true;
            }
            return false;
        }
    </script>
</html>
